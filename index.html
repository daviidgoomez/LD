<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Línea Directa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Yellowtail&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <h1 class="títol">Línea Directa</h1>
        <hr>
    </header>
    <main>
        <img src="imagenes/img-logo.jpg" alt="" class="ld">
        <h1 class="client">Acceso al area de clientes</h1>
        <section>
                <form action="Línea Directa">
                    <p class="nm">Nombre</p> 
                        <input type="text" name="Nombre" id="Nombre">


                    <p class="ap">Apellidos</p>
                        <input type="text" name="Apellidos" id="Apellidos">

                    <p class="it">Documento de Identidad Titular</p>
                        <input type="text" name="Identidad Titular" id="Identidad Titular" placeholder="0999999n">

                    <p class="contr">Introduce tu contraseña:</p>
                    <input type="password" name="Contraseña">
                    <p class="olvi">¿Olvidaste tu contraseña?</p>
                    <input class="acceso" type="submit" name="Acceder" id="Acceder" value="Acceder">
                    <br>
                    <input class="grúa" type="submit" name="Solicitar grúa" id="grúa" value="Solicitar grúa">
                    <br>
                    <br>
                    <br>
                    <br>
                    <hr>
                    
                </form>
        </section>
    </main>
</body>
</html>
